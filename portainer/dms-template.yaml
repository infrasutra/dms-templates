version: "1"

# Template metadata
name: portainer
description: Portainer is a lightweight container management UI that allows you to easily manage Docker, Swarm, and Kubernetes environments through a web interface.
icon: https://raw.githubusercontent.com/portainer/portainer/develop/public/images/logo_alt.png
category: container-mgmt
tags:
  - containers
  - docker
  - kubernetes
  - management
  - ui

# Supported versions
versions:
  - "2.20.0"
  - "2.19.0"
  - "latest"
defaultVersion: "2.20.0"

# Service definitions
services:
  - name: portainer
    type: web
    image: "portainer/portainer-ce:${VERSION}"
    ports:
      - port: 9000
      - port: 8000
    env:
      - key: TZ
        default: "UTC"
        configurable: true
        description: Timezone
    volumes:
      - name: portainer-data
        path: /data
        size: 1024
    health_check:
      type: http
      path: /api/status
      port: 9000
      initial_delay: 15
      interval: 30
      timeout: 10
      retries: 3
    cpu: 100
    memory: 256
    tcp_exposure:
      enabled: false
      hostname: "${NAME}-${STAGE}.${DOMAIN}"
      port: 9000
      tls:
        mode: terminate
      gateway:
        name: dms-gateway
        namespace: dms-system
