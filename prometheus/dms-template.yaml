version: "1"

# Template metadata
name: prometheus
description: Prometheus is an open-source systems monitoring and alerting toolkit with a dimensional data model, flexible query language, and powerful alerting capabilities.
icon: https://raw.githubusercontent.com/prometheus/prometheus/main/documentation/images/prometheus-logo.svg
category: monitoring
tags:
  - monitoring
  - metrics
  - alerting
  - observability
  - time-series

# Supported versions
versions:
  - "v2.50.0"
  - "v2.49.0"
  - "v2.48.0"
defaultVersion: "v2.50.0"

# Service definitions
services:
  - name: prometheus
    type: web
    image: "prom/prometheus:${VERSION}"
    ports:
      - port: 9090
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    env:
      - key: TZ
        default: "UTC"
        configurable: true
        description: Timezone for the container
    volumes:
      - name: prometheus-data
        path: /prometheus
        size: 10240
    health_check:
      type: http
      path: /-/healthy
      port: 9090
      initial_delay: 10
      interval: 30
      timeout: 10
      retries: 3
    cpu: 200
    memory: 512
    tcp_exposure:
      enabled: false
      hostname: "${NAME}-${STAGE}.${DOMAIN}"
      port: 9090
      tls:
        mode: terminate
      gateway:
        name: dms-gateway
        namespace: dms-system
