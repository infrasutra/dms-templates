version: "1"

# Template metadata
name: timescaledb
description: TimescaleDB is an open-source time-series database built on PostgreSQL, combining the reliability of SQL with optimizations for time-series data.
icon: https://assets.timescale.com/docs/images/timescale-logo-light.svg
category: time-series
tags:
  - database
  - time-series
  - sql
  - postgresql
  - timescaledb

# Supported versions
versions:
  - "latest-pg16"
  - "2.14.2-pg16"
  - "2.13.1-pg16"
defaultVersion: "latest-pg16"

# Service definitions
services:
  - name: timescaledb
    type: worker
    image: "timescale/timescaledb:${VERSION}"
    ports:
      - port: 5432
    env:
      - key: POSTGRES_USER
        default: postgres
        configurable: true
        description: PostgreSQL superuser username
      - key: POSTGRES_PASSWORD
        generator: password
        description: PostgreSQL superuser password
      - key: POSTGRES_DB
        default: app
        configurable: true
        description: Default database name to create
    volumes:
      - name: timescaledb-data
        path: /var/lib/postgresql/data
        size: 10240
    health_check:
      type: exec
      command: ["pg_isready", "-U", "postgres"]
      initial_delay: 10
      interval: 10
      timeout: 5
      retries: 3
    cpu: 200
    memory: 512
    tcp_exposure:
      enabled: false
      hostname: "${NAME}-${STAGE}.${DOMAIN}"
      port: 5432
      tls:
        mode: terminate
      gateway:
        name: dms-gateway
        namespace: dms-system
