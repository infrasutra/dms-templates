version: "1"

# Template metadata
name: wordpress
description: WordPress is the world's most popular open-source content management system, powering over 40% of all websites with its flexible and extensible platform.
icon: https://raw.githubusercontent.com/docker-library/docs/master/wordpress/logo.png
category: cms
tags:
  - cms
  - blogging
  - website
  - php
  - content-management

# Supported versions
versions:
  - "6.4"
  - "6.3"
  - "php8.3-apache"
defaultVersion: "6.4"

# Service definitions
services:
  - name: wordpress
    type: web
    image: "wordpress:${VERSION}"
    ports:
      - port: 80
    env:
      - key: WORDPRESS_DB_HOST
        configurable: true
        description: MySQL/MariaDB host and port
      - key: WORDPRESS_DB_USER
        default: wordpress
        configurable: true
        description: Database username
      - key: WORDPRESS_DB_PASSWORD
        generator: password
        description: Database password
      - key: WORDPRESS_DB_NAME
        default: wordpress
        configurable: true
        description: Database name
      - key: WORDPRESS_TABLE_PREFIX
        default: wp_
        configurable: true
        description: Database table prefix
      - key: WORDPRESS_DEBUG
        default: "false"
        configurable: true
        description: Enable WordPress debug mode
    volumes:
      - name: wordpress-data
        path: /var/www/html
        size: 10240
    health_check:
      type: http
      path: /wp-admin/install.php
      port: 80
      initial_delay: 30
      interval: 30
      timeout: 10
      retries: 3
    cpu: 200
    memory: 512
    tcp_exposure:
      enabled: false
      hostname: "${NAME}-${STAGE}.${DOMAIN}"
      port: 80
      tls:
        mode: terminate
      gateway:
        name: dms-gateway
        namespace: dms-system
